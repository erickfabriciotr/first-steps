<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piedra Papel o Tijeras | Erik Tipán</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  

  <div class="container">
    <h1>Piedra Papel o Tijeras</h1>

    <div id="result">

      <img id="machine-img" src="img/rock.svg">
      
      <div id="start-text">
        Elige tu jugada: 
      </div>

      <img id="user-img" src="img/rock.svg">

    </div>

    <div id="group-btn">
      <button id="rock" type="button">
        <img src="img/rock.svg" alt="rock">
      </button>
      <button id="paper" type="button">
        <img src="img/paper.svg" alt="rock">
      </button>
      <button id="scissors" type="button">
        <img src="img/scissors.svg" alt="rock">
      </button>
    </div>

    <footer>Made with ❤️ by Erik Tipán. <br> Inspired by Kiko Palomares</footer>

  </div>


  <script src="app.js"></script>
</body>
</html>
